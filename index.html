<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VALENCIRÉ® Official Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Helvetica Neue", Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(22px);
  border-bottom:1px solid rgba(255,255,255,0.12);
  z-index:5000;
}

.logo{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

.logo img{
  height:170px;
}

.header-right{
  position:absolute;
  right:40px;
  display:flex;
  align-items:center;
  gap:26px;
}

.menu-text{
  font-size:13px;
  letter-spacing:2px;
  cursor:pointer;
  opacity:.85;
}

/* ================= HERO ================= */
.hero{
  width:100vw;
  height:100vh;
  position:relative;
}

.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= HERO BUTTON ================= */
.shop-btn{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  padding:16px 44px;
  border-radius:999px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.35);
  letter-spacing:3px;
  font-size:14px;
  cursor:pointer;
  color:#fff;
  text-decoration:none;
}

/* ================= SHOP PREVIEW ================= */
.shop{
  padding:140px 80px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
  gap:60px;
}

.card{
  border-radius:34px;
  padding:30px;
  background:linear-gradient(145deg,rgba(255,255,255,0.12),rgba(255,255,255,0.02));
  backdrop-filter:blur(30px);
}

.image-wrap{
  border-radius:26px;
  overflow:hidden;
  margin-bottom:28px;
}

.image-wrap img{
  width:100%;
}

.card h3{
  letter-spacing:2px;
}

.card p{
  opacity:.7;
  margin-bottom:18px;
}

.card button{
  width:100%;
  padding:18px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  background:#7b4cff;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="LOGO BRO.png" alt="VALENCIRÉ">
  </div>
  <div class="header-right">
    <span class="menu-text">MENU</span>
  </div>
</header>

<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- SHOP GOES TO LIBRARY PAGE -->
  <a href="library.html" class="shop-btn">SHOP</a>
</section>

<section class="shop">
  <div class="products">

    <div class="card">
      <div class="image-wrap">
        <img src="FRONT 1.png">
      </div>
      <h3>blood noir™</h3>
      <p>₹1,800</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <div class="image-wrap">
        <img src="FRONT 3.png">
      </div>
      <h3>blood noir™</h3>
      <p>₹1,800</p>
      <button>Add to Cart</button>
    </div>

  </div>
</section>

</body>
</html>
